<!DOCTYPE html>

                <p>₹35</p>

            </div>
        </section>

        <section id="cart">
            <img src="C:\Users\Priyanshi\Downloads\shopp(1)(1).jpg" alt="Shopping Cart" class="cart-image">
            <a href="#cart" style="color: black; text-decoration: none;">
